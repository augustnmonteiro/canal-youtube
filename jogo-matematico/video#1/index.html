<!DOCTYPE html>
<html>
  <head>
    <title>Jogo Matematico</title>
    <meta charset="UTF-8"/>
  </head>
  <body>


    <h1 id="display">2 + 3</h1>
    <input type="text" id="valor"/>


    <script type="text/javascript">

      function numeroAleatorio() {
        return Math.floor(Math.random() * 10);
      }

      let numero1 = numeroAleatorio();
      let numero2 = numeroAleatorio();


      let display = document.querySelector("#display");

      display.innerHTML = numero1 + " + " + numero2;

      let input = document.querySelector("#valor");

      input.addEventListener("keyup", (event) => {
        if (event.keyCode == "13") {
          if (numero1 + numero2 === parseInt(input.value)) {
            numero1 = numeroAleatorio();
            numero2 = numeroAleatorio();
            display.innerHTML = numero1 + " + " + numero2;
            input.value = "";
          } else {
            alert("Voce errou, o valor correto Ã©: " + (numero1 + numero2)); 
          }
        }
      });

    </script>
  </body>
</html>
